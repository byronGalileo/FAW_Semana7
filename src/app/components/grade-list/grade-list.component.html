<app-convertion (newItemEvent)="addItem($event)"></app-convertion>
<div class="row">
    <div class="col s6">
        <table class="centered">
            <thead>
              <tr>
                  <th>Celcius</th>
                  <th>Fahrenheit</th>
                  <th></th>
              </tr>
            </thead>
        
            <tbody>
                @for (grado of grados; track grado.celcius) {
                    <tr style="align-items: center;">
                        <td>{{ grado.celcius }}</td>
                        <td>{{ grado.fahrenheit }}</td>
                        <i  class="material-icons">clear</i>
                    </tr>
                } @empty {
                    Empty list of colores
                }
            </tbody>
        </table>
    </div>
</div>
